<!DOCTYPE html>
<html>
<head>
	<title>Αρετή Παζιώτου - Αρχιτέκτων</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="main.css">
  	<link rel="stylesheet" type="text/css" href="works.css">
  	<script type="text/javascript">

  		$(document).ready(function(){
			
  			//todo ----> RUN AUTORISIZE ON CLICK <------------------
  			$("#thumbnails img").click(function(){
  				$("#enlarged_thumbnail .row .col-md-12 img:last-child").remove();
  				var src=$(this).attr('src');
  				$("#enlarged_thumbnail .row .col-md-12").prepend('<img src="'+src+'">');
  				$("#enlarged_thumbnail .row .col-md-12 img").css("display","none");
  				/*
  				$("#enlarged_thumbnail img").css("width",$(".col-md-7").width() - 10);
  				$("#enlarged_thumbnail img").css("height",$(".col-md-7").height() - 10);
				*/
  				$("#enlarged_thumbnail img").fadeIn(3000);
  			});
  		});
  	</script>
</head>
<body>
	<div class="header_container text-center">
		<h1> <b>Αρετή Παζιώτου</b> </h1>
	</div>

	<div class="row">
		<!-- menu div -->
		<div class="menu col-md-2 text-center">
			<!--
				<div class="row"> <p>Αρχική</p> </div>
			<div class="row"></div>
			<div class="row"> <p>Επιλογή Έργων</p> </div>

			-->	
			 <a href="main.html"><p>Αρχική</p></a> 
			 <a href="worksOverall.html"><p>Επιλογή Έργων</p></a>
			 <a href="contact.html"><p>Επικοινωνία</p></a> 
		</div>

		<!-- content div -->
		<div class="col-md-10">
			<div class="row">
				<!-- div containing work description -->
				<div class="col-md-3">
					<!--<p>Χώρος της Αρετής</p>-->
				</div>
				<!-- div containing thumbnails corresponding to each work -->
				<div id="thumbnails" class="col-md-2">
					<img data-target="#myCarousel" data-slide-to="0" src="actualPics/anakainisiKatoikias50Chalandri/1.jpg">
					<img data-target="#myCarousel" data-slide-to="1" src="actualPics/anakainisiKatoikias50Chalandri/2.jpg">
					<img data-target="#myCarousel" data-slide-to="2" src="actualPics/anakainisiKatoikias50Chalandri/3.jpg">
					<img data-target="#myCarousel" data-slide-to="3" src="actualPics/anakainisiKatoikias50Chalandri/4.jpg">
				</div>

				<!-- div containing enlarged thumbnails -->
				<div id="myCarousel" class="carousel col-md-7" data-ride="carousel" data-interval="false">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				    <li data-target="#myCarousel" data-slide-to="1"></li>
				    <li data-target="#myCarousel" data-slide-to="2"></li>
				    <li data-target="#myCarousel" data-slide-to="3"></li>

				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">
				      <img src="actualPics/anakainisiKatoikias50Chalandri/1.jpg" alt="1">
				    </div>
				    <div class="item">
				      <img src="actualPics/anakainisiKatoikias50Chalandri/2.jpg" alt="2">
				    </div>
				    <div class="item">
				      <img src="actualPics/anakainisiKatoikias50Chalandri/3.jpg" alt="3">
				    </div>
				    <div class="item">
				      <img src="actualPics/anakainisiKatoikias50Chalandri/4.jpg" alt="4">
				    </div>
				  </div>

				  <!-- Left and right controls -->
				  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
		</div>
	</div>

	<footer class="text-center"> <p>Developed &amp; co_designed and by Niko Strongioglou</p> </footer>
